<div key={repo.id} class="card mb-4 m-3 border" style="width: 20rem;">
    <div class="card-body">
        <h5 class="card-title" id="repoName"></h5>
        <h6 class="mb-2 text-muted" id="repoLanguage"></h6>
        <p class="card-text" style="width: 15rem;" id="repoDescription"></p>
        <p class="card-text" style="width: 15rem;">  <span id="repoTopics" class="topic-container "></span></p>
        <a id="repoUrl" target="_blank" rel="noopener noreferrer"></a>
    </div>
</div>
